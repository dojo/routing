<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hash Routing Test</title>
	</head>
	<body>
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
		<script>
			require({
				packages: [
					{ name: 'dojo-core', location: '/node_modules/dojo-core' },
					{ name: 'src', location: '/_build/src' },
					{ name: 'routerApp', location: '/_build/tests/functional/routerApp' }
				]
			}, [
				'routerApp/Router',
				'src/HashSource'
			], function (app, HashSource) {
				var router = app.loadRouter(new HashSource.default());

				router.run()
					.then(function () {
						// noop
					}, function (e) {
						return router.go('articles');
					})
					.then(function () {
						return router.go('articles/article');
					})
					.then(function () {
						// noop
					}, function () {
						return router.go('articles/12345');
					})
					.finally(function () {
						window.routerSourceResults = app.paths;
					});
			});
		</script>
	</body>
</html>
